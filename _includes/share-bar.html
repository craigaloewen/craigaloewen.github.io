
<div class="share-bar">
        <ul class="list-inline">
            <li>    
                <p>Share on:</p> 
            </li>           
            <li>
                <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"
                onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0');
                gtag('event', 'Post_Sharing_FB', { 'link': '{{ page.url }}' }); return false;"
                title="Share on Facebook"
                class="btn-share btn-share-outline" >
                <i class="fa fa-fw fa-facebook"></i>
                </a>
            </li>
            <li>
                <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0');
                    gtag('event', 'Post_Sharing_Twitter', {'link': '{{ page.url }}'}); return false;"
                    title="Share on Twitter" 
                    class="btn-share btn-share-outline" >
                    <i class="fa fa-fw fa-twitter"></i>
                </a>
            </li>
            <li>
                <a  href="http://www.reddit.com/submit?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0');
                    gtag('event', 'Post_Sharing_Reddit', {'link': '{{ page.url }}'}); return false;"
                    title="Share on Reddit"
                    class="btn-share btn-share-outline" >
                    <i class="fa fa-fw fa-reddit"></i>
                </a>
            </li>
            <li>
                <a  href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0');
                    gtag('event', 'Post_Sharing_LinkedIn', {'link': '{{ page.url }}'}); return false;"
                    title="Share on LinkedIn"
                    class="btn-share btn-share-outline" >
                    <i class="fa fa-fw fa-linkedin"></i>
                </a>
            </li>
            <li>
                <a  href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ site.baseurl }}{{ page.url }}"
                    title="Share via Email" 
                    onclick="gtag('event', 'Post_Sharing_Email', {'link': '{{ page.url }}'});"
                    class="btn-share btn-share-outline" >
                    <i class="fa fa-fw fa-envelope"></i>
                </a>
            </li>
        </ul>
</div>
